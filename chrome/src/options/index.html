<!doctype html>
<html ng-app="BlockAidApp">
<head>
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/angular/angular.js"></script>
    <script src="../js/app.js"></script>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/toggle-switch.css">
</head>
<body>
<div class="container">
    <h3>Domain Block List</h3>
    <label class="switch-light switch-candy" ng-controller="ToggleController">
      <input type="checkbox" ng-click="toggle()">
      <span>
        <span>Off</span>
        <span>On</span>
      </span>

      <a></a>
    </label>
    <div ng-controller="BlockAidController">
        <form ng-submit="pushToBlockList()">
            <input class="input-text" type="text" ng-model="blockItem" size="30"
                   placeholder="Add domains to block"/>
            <input class="input-button" type="submit" value="save"/>
        </form>
        
        <div class="list">
            <ul class="unstyled">
                <li ng-repeat="item in blockList track by $index">
                    <input type="checkbox" ng-change="saveItem($index)" ng-model="item.done">
                    <span class="done-{{!item.done}}">{{item.text}}</span>
                    <i ng-click="deleteItem($index)" class="icon-trash">X</i>
                </li>
            </ul>    
        </div>
        
    </div>
</div>
</body>
</html>
