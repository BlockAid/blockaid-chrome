<!doctype html>
<html ng-app="BlockAidApp" ng-app ng-csp>
<head>
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/angular/angular.js"></script>
    <script src="../js/app.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/toggle-switch.css">
    <style>

    </style>
</head>
<body>
<div>
    <div ng-controller="BlockAidController">
        <div class="toggle">
            <label>Status</label>
            <label class="switch-light switch-candy">
                <input type="checkbox" ng-click="toggle()">
              <span>
                <span>Off</span>
                <span>On</span>
              </span>
                <a></a>
            </label>
        </div>
        <br/>

        <div class="toggle">
<label>Mode</label>
            <label class="switch-light switch-candy">
                <input type="checkbox" ng-click="toggle()">
              <span>
                <span>Manual</span>
                <span>Auto</span>
              </span>
                <a></a>
            </label>
        </div>
        <br/>

        <input class="upload-button" ng-click="openSettings()" ng-disabled="isDisabled" ng-model="isDisabled"
               type="button" value="Options"/>
    </div>
</div>
</body>
</html>
